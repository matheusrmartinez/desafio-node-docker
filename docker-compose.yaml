version: '3'

services:
  app:
    build:
      context: node
    container_name: app
    entrypoint: sh -c "npm install && npm run dev"
    network_mode: node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - '3000:3000'
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    command: --innodb-use-native-aio=0
    container_name: db
    volumes:
      - ./mysql:/var/lib/mysql
    restart: always
    tty: true
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: nodedb
      MYSQL_PASSWORD: nodedb
    networks:
      - node-network
    healthcheck:
      test:
        [
          'CMD',
          'mysqladmin',
          'ping',
          '-h',
          'localhost',
          '-u',
          'root',
          '-p$$MYSQL_ROOT_PASSWORD',
        ]
      interval: 5s
      timeout: 10s
      retries: 3

networks:
  node-network:
    driver: bridge
